services:
  # API - Deno Backend
  sketch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "8060:8000"
    environment:
      # Enable static file serving
      - SERVE_STATIC=true
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  luna-ai-network:
    external: true
